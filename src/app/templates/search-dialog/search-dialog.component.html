<h1 mat-dialog-title>Search for ISBN</h1>
<div mat-dialog-content>
    <div class="row">
        <mat-form-field class="row">
            <input matInput #barcode placeholder="ISBN Code" [(ngModel)]="isbn">
            <mat-hint align="end">{{barcode.value.length}}</mat-hint>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onSearch()" class="bgreen cwhite">Search</button>
</div>
